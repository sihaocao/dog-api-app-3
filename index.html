<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Displaying A Random Image of Dog Breed Using API</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Displaying A Random Image of Dog Breed</h1>

    <form>
      <label for="breed-choice">Enter A Dog Breed:</label>
      <input id="breed-choice" name="breed-choice" placeholder="For Example: hound" required />
      <button type="submit">Get A Dog Pic!</button>
    </form>

    <section class="results hidden"></section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
